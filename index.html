<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Render text</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<h1>Render text</h1>
		<p>Type to start rendering text.</p>
		<p>-OR-</p>
		<p>Click the text area with Auto generate checked, to start rendering text.</p>
		<label for="checkbox">Auto generate text</label>
		<input type="checkbox" id="checkbox">
		<div style:"position: relative;">
			<div class="text-area"></div>
			<input type="text" id="textInput" style="position: absolute; top:100%; width:50%; left:25%; opacity:0%;";>
		</div>
		<button id="reset">Reset</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
