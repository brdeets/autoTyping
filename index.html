<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Render text</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<h1>Render text</h1>
		<p>Type to start rendering text.</p>
		<p>-OR-</p>
		<p>Click the text area with Auto generate checked, to start rendering text.</p>
		<label for="checkbox">Auto generate text</label>
		<input type="checkbox" id="checkbox">
		<div class="speed-control hide">

				<p>
					<label for="speedDial">Speed</label>
					<input type="range" id="speedDial" name="speed" list="values"/>
				<datalist id="values">
					<option value="1" label="1"></option>
					<option value="25" label="25"></option>
					<option value="50" label="50"></option>
					<option value="75" label="75"></option>
					<option value="100" label="100"></option>
				</datalist>
				</p>

		</div>

		</div>
		<div style:"position: relative;">
			<div class="text-area"></div>
			<input type="text" id="textInput" style="position: absolute; top:100%; width:50%; left:25%; opacity:0%;";>
			<div style="margin:auto; text-align: center;">
				<button id="reset">Reset</button>
			</div>
		</div>

	<script src="script.js"></script>
</body>
</html>
